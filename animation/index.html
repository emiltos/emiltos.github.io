<!DOCTYPE html>
<html>
<head>
<style>
  /* Center the video horizontally and vertically using Flexbox */
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* 100% of the viewport height */
  }
</style>
</head>
<body style="margin:0;padding:0;background:#0C7093;">
  <div class="container">
    <video style="max-width:80%" controls loop>
      <source src="img/myvideo.mp4" type="video/mp4">
        "Your browser does not support the video tag."
    </video>
  </div>
</body>
</html>
